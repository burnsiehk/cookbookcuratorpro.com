  <style>
    :root {
      --off-white: #FAF8F3;
      --cream: #F5F1E8;
      --light-brown: #C8B299;
      --warm-gray: #8B8178;
      --dark-brown: #5C4D3C;
      --golden-tan: #D4A574;
      --font-serif: 'Cormorant Garamond', Georgia, serif;
      --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-sans);
      font-size: 16px;
      line-height: 1.7;
      color: var(--dark-brown);
      background: var(--off-white);
      -webkit-font-smoothing: antialiased;
    }
    a { color: var(--dark-brown); }
    .page {
      max-width: 680px;
      margin: 0 auto;
      padding: 60px 24px 80px;
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: var(--warm-gray);
      text-decoration: none;
      margin-bottom: 40px;
      transition: color 0.2s;
    }
    .back-link:hover { color: var(--dark-brown); }
    .back-link svg {
      width: 16px; height: 16px;
      stroke: currentColor; fill: none;
      stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;
    }
    h1 {
      font-family: var(--font-serif);
      font-size: 36px;
      font-weight: 500;
      margin-bottom: 32px;
    }
    h2 {
      font-family: var(--font-serif);
      font-size: 24px;
      font-weight: 500;
      margin-top: 36px;
      margin-bottom: 12px;
    }
    p {
      margin-bottom: 12px;
      color: var(--warm-gray);
    }
    .credit-card {
      background: var(--cream);
      border-radius: 12px;
      padding: 28px;
      margin-bottom: 20px;
    }
    .credit-card h3 {
      font-family: var(--font-serif);
      font-size: 20px;
      font-weight: 500;
      color: var(--dark-brown);
      margin-bottom: 8px;
    }
    .credit-card p {
      font-size: 15px;
      margin-bottom: 8px;
    }
    .credit-card a {
      color: var(--golden-tan);
      text-decoration: underline;
      text-underline-offset: 2px;
    }
    .credit-card a:hover {
      color: var(--dark-brown);
    }
    .license {
      font-size: 13px;
      color: var(--light-brown);
      font-style: italic;
    }
  </style>
